<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *算数运算符（+ - * / %）
         *  当对非Number类型的值进行运算时，会将其转换为number再进行运算(除了字符串加法)
         *  任何值与NaN做运算都得NaN
         *  如果对两个字符串进行加法运算，则会做拼串操作（将两个字符串拼为一个字符串并返回）
         *  任何值和字符串做加法运算，都会先将其转换为字符串，再做拼串操作
         *      - 可以利用这一特点将任意数据类型转为String（与空串做加法操作）
         *          这是一种隐式的数据类型转换，由浏览器自动完成，实际上也是调用String()
         * 
         * 可利用任何值做- * / 运算时都会自动转换为Number这一特点来进行隐式数据类型的转换（-0，*1，/1）
         *      - 与Number()相同，但使用更加简单
         *  
         */
        var result;

        result = 2 + null; //2
        result = 2 + NaN; //NaN
        result = "123" + "456"; //"123456"
        result = "乘风破浪会有时，" +
            "直挂云帆济沧海。" //用加号使长串结构更清晰
        result = 1 + "123";
        result = 1 + 2 + "3"; //结果为33
        result = "1" + 2 + 3; //结果为123

        console.log(result);

        /*
         *一元运算符：只需要一个操作数
         *  + 正号  不会对数值产生任何影响
         *  - 负号  对数字进行符号取反
         *  对于非number值，会先转换成number再进行运算
         *  可以对其他数据类型使用“+”将其转换为number
         */
        result = 1 + "2" + 3; //123
        result = 1 + +"2" + 3; //6
        console.log(result);

        /*
         *自增++和自减--
         *在自身的基础上+1或-1
         *对变量自增/自减以后，原变量的值会立刻改变
         *不同的是a++和++a的值不同（表达式的值不同）
         *      a++的值等于原变量的值（自增前）
         *      ++a的值等于原变量的新值（自增后）
         */
        var a = 1;
        console.log(a++); //1
        console.log(++a); //2

        /*
         *逻辑运算符（非！，与&&，或||）
         *      ！用来对一个数值进行非运算
         *          - 对布尔值进行取反操作
         *          - 对非布尔值进行运算，会将其转换成布尔值再进行取反
         *          - 可以对任意值进行两次取反（！！）来将其转为布尔值
         *      && 对符号两侧的值进行与运算
         *          - 两值都为true时返回true
         *          - 在Js中，第一个值为false，不会检查第二个值
         *      || 对符号两侧的值进行或运算
         *          - 只要有一个true就会返回true
         *          - 第一个值是true，不会检查第二个值
         *      注：对于非布尔值，会先转换为布尔值再运算，并返回原值
         *          - 与运算：如果两个值都为true，会返回后一个值;如果两值中有false，返回靠前的false
         *          - 或运算：如果第一个值为false，则直接返回第二个值；如果第一个值是true，则直接返回第一个值
         */
        true && alert("第一个值为true"); //弹出警示框
        false && alert("第一个值为false"); //不会弹出警示框
        true || alert("第一个值为true"); //不会弹出警示框
        false || alert("第一个值为false"); //弹出警示框
        result = 1 && 2; //2
        result = 0 && 2; //0
        result = NaN && 0; //NaN 

        /*
         *关系运算符（>,>=,<,<=）
         *  非数值情况：会将其转换为数字再进行比较
         *             任何值与NaN做任何运算，结果均为NaN
         *  特殊情况：如果符号两侧值都是字符串，会分别比较字符串中字符的字符编码（Unicode编码表）
         *           如果是比较两个字符串型的数字，可能会得到不可预期的结果
         *             故在比较两个字符串型的数字时，一定要转型
         */

        /*
         *编码
         *     在字符串中使用转义字符输入Unicode编码：\u + 四位编码（十六进制）
         */
        console.log("\u0031"); //1

        /*
         *相等运算符（==， ！=，===，！==）
         * 如果值的类型不同，则会自动将其转换为相同类型再进行比较（大部分情况转换为数字）
         *          null == 0  会返回false
         *          undefinde == null  返回true
         *          NaN   不和任何值相等（包括它本身）
         *      可以通过isNaN()函数来判断是否为NaN类型
         *      === 全等，与相等类似但不会自动类型转换，如果类型不同直接返回false
         *     ！== 不全等，类型不同直接返回true
         */
        
         /*
          * 条件运算符（三元运算符）
          *     语法：  条件表达式?语句1:语句2;
          *         执行时先对条件表达式求值，如果为true，则执行语句1；如果为false，执行语句2
          */
        var m = 1, n = 2;
        m > n ? alert("m大"): alert("n大"); 
        var max = m > n? m: b;      //取m、n中较大值

        /*
         *运算符优先级（从上到下优先级递减）
         *  .    []    new
         *  ()
         *  ++   --
         *  !  ~  +(单目)   -(单目)    typeof   void    delete
         *  %  *  /
         *  +(双目)   -(双目)
         *  <<    >>    >>>
         *  <  <=  >  >=
         *  ==  !==   ===
         *  &
         *  ^
         *  |
         *  &&
         *  ||
         *  ?:
         *  =  +=  -=  *=  /=  %=  <<=  >>=   >>>=   &=  ^=  |=
         *  ,
         */
    </script>
</head>

<body>
    <!--在网页中使用Unicode编码
        &# + 编码   编码为十进制-->
    <h1>&#49;</h1>
    <!--打印 “ 1 ” -->

</body>

</html>
