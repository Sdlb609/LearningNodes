<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *其余数据类型为基本数据类型，都是单一的值。Object为引用数据类型。
         * 使用基本数据类型的数据，创建的变量都是独立的，无法成为一个整体
         * 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
         * 对象的分类：
         *      1.内建对象
         *          由ES标准中定义的对象，在任何的ES的实现中都可以使用
         *          比如Math，String，Number...
         *      2.宿主对象
         *          由JS的运行环境提供的对象，目前主要指由浏览器提供的对象
         *          比如BOM  DOM
         *      3.自定义对象
         *          由开发人员创建的对象
         */
        //创建对象
        var obj = new Object();
        /*
         *  使用new关键字调用的函数，是构造函数constructor
         *  构造函数是专门用来创建对象的函数
         *  在对象中保存的值称为属性
         *  添加属性语法：
         *      对象.属性名 = 属性值;
         * 读取对象语法：
         *      对象.属性名
         *  若读取对象中没有的属性，不会报错，而会返回undefined
         *  修改属性语法：
         *      对象.属性值 = 新值;
         *  删除属性语法：
         *      delete 对象.属性名
         */
        obj.name = "张三";
        obj.age = 18;
        console.log(obj.name);
        /*
         *属性名：
         *      对象的属性名不强制要求遵守标识符的规范
         *      如果要使用特殊属性名，不能使用.的方式来操作
         *          语法：  对象["属性名"] = 属性值
         *      使用[]这种形式去操作属性值，更加灵活
         *      在[]中可以直接传递一个变量
         */
        obj["123"] = 123;
        console.log(obj["123"]);
        var n = "123";
        console.log(obj[n]);
        /*
         *属性值：
         *  JS对象的属性值，可以是任何的数据类型（也可以是一个对象） 
         *可以通过in运算符来检查一个对象里是否含有指定的属性
            语法：“属性名” in 对象
         */
        //检查obj里是否含有test属性
        console.log ("test" in obj);    //返回false

        /*
         *JS中的变量都是保存在栈内存中
         *      基本数据类型的值直接在栈内存中存储
         *      值与值之间是独立存在，修改一个变量不会影响其他的变量
         *      引用数据类型--对象是存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟一个新的空间
         *      而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用
         *      当一个通过变量修改属性时，另一个也会受到影响（修改值为null，其他变量不受影响）
         * 当比较两个基本数据类型的值时，就是对值进行比较
         * 而比较引用数据类型的值时，是对内存地址的比较
         *      即使值一模一样，但是地址不同，也会返回false
         */ 

        //使用对象字面量来创建一个对象   
         var obj2 = {};
        // 使用对象字面量可以在创建对象时指定对象中属性
        var obj3 = {name: "李四", age: 20};
        /*
         *对象字面量的属性名可以加引号也可以不加，但如果使用特殊名字，则必须加引号
         */

         //使用for...in语句枚举对象中的属性
         /*
          * 语法
          *     for(var 变量 in 对象){
          * 
          *     }
          * for...in 语句对象中有几个属性，循环体就会执行几次
          * 每次执行时，会将对象中的一个属性名赋值给变量
          */
         for(var n in obj){
            console.log(n);     //会依次输出属性名
            console.log(obj[n]);    //会依次输出属性值
         }
        
        /*
          *使用工厂方法创建对象
          *    使用该方法可以大批量创建对象
          *    使用工厂方法创造的对象，使用的构造函数都是Object
          *    所以创建的对象都是Object类型的
          *    导致无法区分多种不同类型的对象
          */
         function Person(name, age, add){
            //创建一个新的对象
            var obje = new Object();
            //向对象中添加属性
            obje.name = name;
            obje.age = age;
            obje.add = add;
            obj.getName = function(){
               alert(this.name);
            }
            //将对象返回
            return obje;
         }
         var obje2 = Person("张三", 18, "add1");
         var obje3 = Person("李四", 28, "add2");
    </script>
