<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *函数
         *  函数也是一个对象
         *  可以封装一些功能（代码），在需要时调用
         *  函数具有普通对象有的功能（如添加属性等）
         */

         //使用构造函数创建一个函数对象
         //可以将要封装的代码以字符串的形式传递给构造函数
         var fun = new Function("console.log('hello');");
         //调用函数
         fun();

         //使用函数声明来创建一个函数
         //语法：       function 函数名([形参1，形参2，...]){
         //                 语句...
         //             }
         function fun2(){
            console.log("hi");
         }
         /*
          *使用函数表达式来创建一个函数
          * var 函数名 = function([形参1，形参2，...]){
          *                     语句...
          *             }   
          */
        var fun3 = function(){
            console.log("111");
        };      //赋值语句最好写分号

        //调用函数时解析器不会检查实参的类型
        //要注意是否有可能接收到非法参数
        //调用函数时解析器也不会检查实参的数量，多余的实参不会被赋值
        //      如果实参数量少于形参，则没有对应实参的形参将是undefined

        /*
         *如果return后不写任何值，或者函数中不含return语句，都会返回一个undefined
         *函数也可以作为一个参数
         *返回值可以是任何数据类型，包括对象、函数
         */
        function isOu(num){     //判断是否是偶数
            return num % 2 == 0;        //会直接返回等式判断结果
        }

        /*
         *参数过多时，可以把参数封装到一个对象中，然后通过对象进行传递
         */
        function fun4(o){
            console,log(o.name + "\n" + o.age + "\n" + o.add + "\n");
        }
        var obj = {
            name: "张三",
            age: 18,
            add: "add1" 
        };
        fun4(obj);

        //立即执行函数
        (function(){    //用括号将匿名函数划作一个整体
            alert("执行匿名函数");
        })();   
        //用括号执行函数。  函数定义完立即执行
        //立即函数往往只会执行一次

        /*
         *函数也可以成为对象的属性
         *  如果一个函数作为一个对象的属性保存，那么我们称这个函数为这个对象的方法
         */

        /*
         *作用域
         *  在js中有两种作用域
         *      1.全局作用域
         *          全局作用域在页面打开时创建，在页面关闭时销毁
         *          在全局作用域中有一个全局对象window，它代表的是一个浏览器的窗口，由浏览器创建，我们可以直接使用
         *          在全局作用域中，创建的变量都会作为window对象的属性保存
         *          （如，var c;可以直接输出window.c）
         *          创建的函数都是window对象的方法保存（window.fun();）
         *      2.函数作用域
         *          调用函数时创建函数作用域，函数执行完毕函数作用域销毁
         *          每调用一次函数，会创建新的函数作用域，它们之间相互独立
         *          在函数中访问全局变量可以使用window
         *          在函数中也有声明提前的特性
         *          在函数中不使用var关键字声明的变量会变成全局变量
         */
        
         /*
          *变量的声明提前
          *     使用var关键字声明的变量，会在所有的代码执行前被声明（但不会被赋值）
          *     如果声明变量时不适用var，则变量不会被声明提前
          * 函数的声明提前
          *     使用函数声明形式创建的函数（function 函数(){}）
          *         它会在所有的代码执行之前被创建，所以我们可以在函数声明前调用
          *     使用函数表达式创建的函数（var）不会被声明提前，所以不可以在函数创建前调用
          */

          /*
           *解析器在调用函数时每次都会向函数内部传递一个隐含参数
           *    这个隐含参数就是this
           *    this指向的是函数执行的上下文对象
           *    根据函数的调用方式的不同，this会指向不同的对象
           *        1.以函数的形式调用时，this永远是window
           *        2.以方法的形式调用时，this就是调用方法的那个对象 
           *        3.当以构造函数的形式调用时，this就是新创建的那个对象
           */
    </script>
</head>

</body>
</html>
