<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *  数组（Array）
         *      数组也是一个对象
         *      不同的是，普通对象是使用字符串做属性名
         *      而数组时使用数字来作为索引操作元素
         *  索引：
         *      从0开始的整数
         * 
         * 数组的存储性能比普通对象要好
         *      
         */

        var arr = new Array();
        arr[0] = 10;        //向数组中添加元素

        /*
         *  获取数组的长度 
         *      数组.length 
         *  对于非连续的数组，使用length会获取到数组最大索引+1
         *  length可以被修改，可以通过修改length来删除一些元素
         *  可以通过length向数组最后一位增加元素
         */

        arr[arr.length] = 20;

        //使用字面量来创建数组,可以在创建时指定数组中的元素
        var arr1 = [1,2,3,4];

        //区别：
        arr2 = [10];        //表示数组里含一个元素为10
        arr3 = new Array(10);       //表示数组长度为10

        //数组中的元素可以是任意的数据类型，包括函数、数组

        /*
         *  数组的常用方法：
         *      - push()
         *          向数组的末尾添加一个或多个元素，并返回数组的新的长度
         *          可以将要添加的元素作为方法的参数传递,这样这些元素将会自动添加到数组的末尾
         *      - pop()
         *          删除数组的最后一个元素
         *          并将被删除的元素作为返回值返回
         *      - unshift()
         *          向数组的开头添加一个或多个元素，并返回数组的新的长度
         *      - shift()
         *          删除并返回数组的第一个元素
         */
        arr.push("abc","123");
        arr.pop();
        arr.unshift("456","789");
        arr.shift();

        /*
         *  数组的遍历：依次取出数组的所有元素
         *      一般使用for循环遍历数组
         *      也可以使用forEach()方法调用
         *          这个方法只支持IE8以上的浏览器
         */

         /*
          * forEach()方法需要一个函数作为参数
          *     像这种函数，由我们创建但不由我们调用的，我们称为回调函数
          *     数组中有几个元素函数就会执行几次，每次执行时，浏览器会将遍历到的元素
          *     以实参的形式传递进来,我们可以来定义形参，来读取这些内容
          *     浏览器会在回调函数中传递三个参数
          *         第一个参数：当前正在遍历的元素（value）
          *         第二个参数：当前遍历元素的索引（index）
          *         第三个参数：正在遍历的数组（obj）
          */
        arr.forEach(function(){
            console.log("hello!");
        });
        arr.forEach(function(a, b, c){
            
        });

        /*
         *  slice()方法
         *      可以用来从数组中提取指定元素
         *      参数：  截取开始位置（索引），截取结束位置（索引）(不包含结束索引)
         *      该方法不会改变原数组，而是将截取到的元素封装到一个新数组
         *      结束索引可以省略（从开始索引往后全部进行截取）
         *      索引可以传递一个负值，如果传递一个负值，则从后往前计算
         * 
         *  splice()方法
         *      可以用于删除数组中的指定元素
         *      会影响到原数组，会将指定元素从原数组中删除，并将删除元素作为返回值
         *      参数：  开始位置的索引，删除的数量，第三个参数及以后可以传入新的元素
         *          新元素会自动插入到开始位置的前边
         */
        var a = arr.slice(0, 2);

        /*
         *  concat()
         *      可以连接两个或多个数组，并将新的数组返回
         *      该方法不会对原数组产生影响
         *      参数也可以传元素
         * 
         *  join()
         *      可以将数组转换为字符串
         *      不会对原数组产生影响
         *      在join()中可以指定一个字符串作为参数，这个字符串会成为数组中元素的连接符
         *          如果不适用连接符，默认为逗号
         * 
         *  reverse()
         *      反转字符串
         *      会直接修改原数组
         * 
         *  sort()
         *      可以用于对数组中的元素进行排序
         *      会直接修改原数组
         *      默认按Unicode编码进行排序
         *      即使对纯数字数组，也会按Unicode编码进行排序
         *          我们可以自己来指定排序的规则
         *              在sort中添加一个回调函数来指定排序规则
         *              回调函数中需要定义两个形参,浏览器将会分别使用数组中的元素作为实参去调用回调函数
         *              使用哪个元素调用不确定,但是肯定的是在数组中a一定在b前边
         *          浏览器会根据回调函数的返回值来决定元素的顺序
         *              如果返回一个大于0的值,则元素会交换位置
         *              如果返回一个小于0的值,则元素不会交换位置
         *              如果返回0，则认为两元素相等，不会交换位置
         */

         var res = arr.concat(arr1, arr2, "asd");
         res = arr.join();
         arr.reverse();
         arr.sort(function(a, b){
            return a-b;     //升序排列
            // return b-a       降序排列
         });
    </script>
