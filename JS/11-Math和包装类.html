<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *  Math
         *      Math和其他对象不同，他不是一个构造函数
         *      他属于一个工具类，不用创建对象，他里面封装了数学运算相关的属性和方法
         *      比如：Math.PI 表示圆周率
         * 
         *  常用方法：
         *      abs()用来计算一个数的绝对值
         *      ceil()对数进行上舍入（向上取整，小数位只要有值就自动进1
         *      floor()向下取整
         *      round()四舍五入取整
         *      random()可以用来生成0-1之间的随机数（不含0和1）
         *              生成一个0-x的随机数（包含0和x）
         *                  Math.round(Math.random()*x)
         *              生成一个x-y的随机数（包含x和y）
         *                  Math.round(Math.random()*(y-x)+x)
         *      max()获取多个数中最大值
         *      min()获取多个数中最小值
         *      sqrt()开方
         *      pow(x,y)返回x的y次幂 
         */

        /*
         *  在JS中为我们提供了三个包装类，通过这三个包装类，可以将基本数据类型转换为对象
         *      String()
         *          可以将基本数据类型的字符串转换为String对象
         *      Number()
         *          可以将基本数据类型的字符串转换为Number对象
         *      Boolean()
         *          可以将基本数据类型的字符串转换为Boolean对象
         * 
         *      但是在实际应用中基本不会使用基本数据类型的对象
         *          会在数值比较中引发麻烦
         * 
         *      当我们对一些基本数据类型的值去调用属性和方法时，浏览器会临时使用包装类将其转换为对象,然后在调用对象的属性和方法
         */
        
        
        //创建一个Number类型的对象
        var num = new Number(3);
    </script>
</head>

</body>
</html>
