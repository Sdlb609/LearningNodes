<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         *  在底层字符串是以字符数组的形式保存的
         *  
         *  常用属性：
         *      length  可以用于获取字符串的长度
         *  常用方法：
         *      charAt()    可以用于返回字符串中指定位置的字符（不影响原串，参数为索引）
         *      charCodeAt()    可以用于返回字符串中指定位置的字符的Unicode编码
         *      fromCharCode()  调用：String.fromCharCode() 通过字符编码获取字符（参数为字符编码）
         *      concat()        可以用于连接两个或多个字符串
         *      indexOf()       可以检索字符串中是否有指定内容（返回其第一次出现的索引）
         *                          如果没有找到指定内容则返回-1
         *                      可以指定第二个参数来指定开始查找的位置
         *      lastIndexOf()   与indexOf不同的是该方法从后往前找
         *      slice()         从字符串中截取指定内容并返回（两个参数，开始位置，结束位置，左闭右开，不影响原串）
         *                              也可以传递负数，从后边计算
         *      substring()     可以用来截取应该字符串，与slice类似（两参数，开始，结束，左闭右开）
         *                      与slice不同的是，该方法不能接收负值做参数，如果传递负数，则默认使用0
         *                      而且会自动调节参数位置，如果第二个参数小于第一个参数，则交换
         *      substr()        截取字符串（两参数，开始索引，截取数量）
         *      split()         可以将一个字符串拆分成一个数组（需要一个字符串作为参数，将会根据该字符串拆分字符串）
         *                          如果传递一个空串为参数，则会将每个字符都拆分成一个数组元素
         *      toUpperCase()   将一个字符串转换成大写
         *      toLowerCase()   将一个字符串转换为小写
         */
    </script>
</head>
